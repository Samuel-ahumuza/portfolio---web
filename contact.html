    <main class="container py-5">
        
<h1 class="text-center mb-5 display-4 pt-5 mt-5">Get in touch</h1>

        <div class="row g-5">
            <div class="col-lg-4">
                <h3 class="text-primary mb-3">Reach Out Directly</h3>
                <div class="contact-info">
                    <p class="lead"><i class="fas fa-envelope me-2 text-primary"></i> 
                        Email: <a href="mailto:samuelahumuza15@gmail.com" class="text-decoration-none">samuelahumuza15@gmail.com</a>
                    </p>
                    <p class="lead"><i class="fab fa-github me-2 text-primary"></i> 
                        GitHub: <a href="https://github.com/Samuel-ahumuza" target="_blank" class="text-decoration-none">/Samuel-ahumuza</a>
                    </p>
                    <p class="lead"><i class="fab fa-linkedin me-2 text-primary"></i> 
                        LinkedIn: <a href="https://www.linkedin.com/in/sam-ahumuza-748ba5324" target="_blank" class="text-decoration-none">/samuel-ahumuza</a>
                    </p>
                </div>
            </div>

            <div class="col-lg-8">
                <h3 class="text-primary mb-3">Send Me a Message</h3>
                <div class="p-4 border rounded shadow-sm">
                    <form>
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" required> 
                        </div>
                        
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailInput" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="messageTextarea" class="form-label">Message</label>
                            <textarea class="form-control" id="messageTextarea" rows="4" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg">
                            Send Message
                        </button> 
                    </form>
                </div>
            </div>
        </div>
